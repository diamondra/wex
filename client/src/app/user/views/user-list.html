<div class="widgets">
	<div class="row">
		<div class="col-md-12" ba-panel ba-panel-title="{{title}} ({{entities.length}})" ba-panel-class="with-scroll" ba-panel-right-link="#/user/create" ba-panel-button-class="btn-success" ba-panel-right-icon="ion-plus">
			<div class="horizontal-scroll">
			  <table class="table table-hover" st-table="entities" st-safe-src="entities_safe">
				<thead>
					<tr class="sortable ">
						<th st-sort="username">Login</th>
						<th st-sort="firstname" st-sort-default="true">Prénom</th>
						<th st-sort="lastname">Nom</th>					  
						<th st-sort="email">Email</th>
						<th></th>
					</tr>
					<tr>
						<th><input st-search="username" placeholder="Search Login" class="input-sm form-control search-input"
									 type="search"/></th>
						<th><input st-search="firstname" placeholder="Search Prénom" class="input-sm form-control search-input"
									 type="search"/></th>
						<th><input st-search="lastname" placeholder="Search Nom" class="input-sm form-control search-input"
									 type="search"/></th>
						<th><input st-search="email" placeholder="Search Email" class="input-sm form-control search-input"
									 type="search"/></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="user in entities">
					<td><a href="#/user/edit/{{user._id}}">{{user.username}}</a></td>
					<td>{{user.firstname}}</td>
					<td>{{user.lastname}}</td>					
					<td><wex-mailto email="user.email"></wex-mailto></td>
					<td style="padding-right:0!important;" class="text-right">
						<a ng-href="#/user/edit/{{user._id}}" class="btn btn-xs btn-info"><i class="icon ion-edit"></i></a> 
						<a wex-modal-confirm-message="Etes-vous sur de vouloir supprimer [{{user.username}}] ?" wex-modal-confirm="delete(user._id)" class="btn btn-xs btn-danger"><i class="icon ion-close-round"></i></a>
					</td>
				</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
						</td>
					</tr>
				</tfoot>
			  </table>
			</div>		
		</div>
	</div>
</div>
